<div class="context-section">
  <div class="pl-2 pr-2">
    <mat-toolbar class="bg-white">
      <span class="title">{{ title }}</span>
      <span class="flex-11-auto"></span>
    </mat-toolbar>
  </div>

  <div class="p-3">
    <mat-card>
      <mat-card-content class="mat-card-container">
        <div class="container-fluid" style="padding: 0;">
          <div class="row">
            <div class="col-md-2 col-sm-12">
        <mat-form-field>
          <mat-label>Root Folder Path</mat-label>
          <input matInput [(ngModel)]="specification.rootFolderPath"
                 placeholder="Root Folder Path">
        </mat-form-field>
            </div>
            <div class="col-md-2 col-sm-12">
              <mat-form-field>
                <mat-label>Document Name</mat-label>
                <input matInput [(ngModel)]="specification.documentName"
                       placeholder="Document Name">
              </mat-form-field>
            </div>
            <div class="col-md-2 col-sm-12">
              <mat-form-field>
                <mat-label>Specification Type</mat-label>
                <input matInput [(ngModel)]="specification.specificationType"
                       placeholder="Specification Type">
              </mat-form-field>
            </div>
            <div class="col-md-2 col-sm-12">
              <mat-form-field>
                <mat-label>Source Name</mat-label>
                <input matInput [(ngModel)]="specification.sourceName"
                       placeholder="Source Name">
              </mat-form-field>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="row action-group m-0">
    <div class="col-12 actions-wrap">
      <div class="actions">
        <button mat-raised-button color="primary" (click)="import()">
          Import
        </button>
        <button mat-raised-button color="primary" (click)="ccGapAnalysis()">
          Start CC Gap Analysis
        </button>
        <button mat-raised-button color="primary" (click)="approve()">
          Approve CC Gap Analysis
        </button>
        <button mat-raised-button color="primary" (click)="flatBCC()">
          Flat BCC
        </button>
      </div>
    </div>
  </div>
</div>
