<div class="context-section">
  <div class="pl-2 pr-2">
    <mat-toolbar class="bg-white">
      <span class="title">{{ title }}</span>
      <span class="flex-11-auto"></span>
    </mat-toolbar>
  </div>

  <div class="p-3">
    <mat-card>
      <mat-card-content class="mat-card-container">
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea rows="6" cols="30" matInput [(ngModel)]="specification.description"></textarea>
        </mat-form-field>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="row action-group m-0">
    <div class="col-12 actions-wrap">
      <div class="actions">
        <button mat-raised-button color="primary" (click)="import()">
          Import
        </button>
        <button mat-raised-button color="primary" (click)="ccGapAnalysis()">
          Start CC Gap Analysis
        </button>
        <button mat-raised-button color="primary" (click)="approve()">
          Approve CC Gap Analysis
        </button>
        <button mat-raised-button color="primary" (click)="flatBCC()">
          Flat BCC
        </button>
      </div>
    </div>
  </div>
</div>
