<div class="context-section">
  <div class="pl-2 pr-2">
    <mat-toolbar class="bg-white">
      <span class="title">{{ title }}</span>
      <span class="flex-11-auto"></span>
    </mat-toolbar>
  </div>

  <mat-card class="pt-3">
    <mat-card class="search-box">
      <mat-card-content class="mat-card-container">
        <div class="container-fluid" style="padding: 0;">
            <div class="row">
              <div class="col-md-2 col-sm-12">
                <mat-form-field>
                  <mat-label>Source Name</mat-label>
                  <mat-select [(ngModel)]="request.source"
                              (ngModelChange)="onChange('source', request.source);
                                            this.paginator.pageIndex = 0;">


                    <mat-option>
                      <ngx-mat-select-search [formControl]="sourceListFilterCtrl"
                                             [placeholderLabel]="'Search...'"
                                             [noEntriesFoundLabel]="'No matching source found.'"></ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let source of filteredSourceList | async" [value]="source">
                      <div class="d-flex">
                        <span class="source-name">{{source.sourceName}}</span>
                        <span class="f12 ml-auto pr-2 {{source.sourceName}}">
                      </span>
                      </div>
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
                <div class="col-md-2 col-sm-12">
                  <mat-form-field>
                    <mat-label>Specification Name</mat-label>
                    <mat-select [(ngModel)]="request.specification" (ngModelChange)="onChange('specification', request.specification);
                                            this.paginator.pageIndex = 0;"
                                >

                      <mat-option>
                        <ngx-mat-select-search [formControl]="specificationListFilterCtrl"
                                               [placeholderLabel]="'Search...'"
                                               [noEntriesFoundLabel]="'No matching specification found.'"></ngx-mat-select-search>
                      </mat-option>
                      <mat-option *ngFor="let specification of filteredSpecificationList | async" [value]="specification">
                        <div class="d-flex">
                          <span class="specification-name">{{specification.specificationName}}</span>
                        </div>
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit"
                (click)="this.paginator.pageIndex = 0; this.loadSpecificationList();">
          <mat-icon>search</mat-icon>
          <span class="ml-2">Search</span>
        </button>
      </mat-card-actions>
    </mat-card>

    <mat-card-content class="mat-card-container">
      <div class="loading-container" *ngIf="loading">
        <mat-spinner [diameter]="40"></mat-spinner>
      </div>

      <div class="mat-elevation-z1">
        <table mat-table
               matSort [matSortActive]="sort.active" [matSortDirection]="sort.direction" [matSortStart]="'desc'"
               [dataSource]="dataSource">

          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? toggle(row) : null"
                            [checked]="isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
            <td mat-cell *matCellDef="let element">{{ element.status }}</td>
          </ng-container>

          <ng-container matColumnDef="componentType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Component Type</th>
            <td mat-cell *matCellDef="let element">{{ element.componentType }}</td>
          </ng-container>

          <ng-container matColumnDef="componentName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Component Name</th>
            <td mat-cell *matCellDef="let element">
              <div class="den word-break-all">
                <a routerLink="{{ getRouterLink(element) }}" matTooltip="{{ element.componentName }}">
                  <span>{{ element.componentName }}</span>
                </a>
                <div class="tag-list">
                  <span class="tag ml-2" *ngFor="let tag of element.tagList"
                        [style.background-color]="tag.backgroundColor"
                        [style.color]="tag.textColor">{{ tag.name }}</span>
                </div>
              </div>
            </td>
          </ng-container>



          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
              (click)="toggle(row)"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[10, 25, 50]"
          (page)="onPageChange($event)"
          showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>

  </mat-card>
</div>
